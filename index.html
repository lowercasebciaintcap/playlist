<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Jukebox ðŸ’•</title>

<style>
body {
  margin: 0;
  background: #fde6f4;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* JUKEBOX */
.jukebox {
  width: 320px;
  height: 460px;
  background: linear-gradient(180deg, #ff9acb, #ff5fa2);
  border-radius: 30px;
  margin: 40px auto;
  position: relative;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transition: opacity 0.6s ease;
}
.jukebox.hide { opacity: 0; pointer-events: none; }

/* ARCH */
.arch {
  width: 220px;
  height: 220px;
  margin: 40px auto 0;
  background: rgba(255,255,255,0.28);
  border-radius: 120px 120px 20px 20px;
}
.arch-title {
  text-align: center;
  margin-top: 170px;
  color: white;
  font-weight: bold;
}

/* SLOT */
.slot-frame {
  position: absolute;
  bottom: 55px;
  left: 50%;
  transform: translateX(-50%);
  width: 130px;
  height: 130px;
  background: linear-gradient(145deg, #ffb3d9, #ff6fb1);
  border-radius: 18px;
}
.slot {
  position: absolute;
  left: 18px;
  top: 20px;
  width: 22px;
  height: 90px;
  background: #111;
  border-radius: 6px;
}
.slot-text {
  position: absolute;
  right: 12px;
  top: 30px;
  color: white;
  text-align: center;
}

/* COIN */
.coin {
  position: absolute;
  bottom: 25px;
  left: 20px;
  width: 52px;
  height: 52px;
  background: radial-gradient(circle, #fff2a8, #d4a100);
  border-radius: 50%;
  cursor: grab;
}

/* PLAYLIST */
.playlist {
  position: fixed;
  top: 0;
  right: -100%;
  width: 360px;
  height: 100%;
  background: #121212;
  color: white;
  padding: 20px;
  transition: right 0.6s ease;
}
.playlist.open { right: 0; }
.song { padding: 10px; cursor: pointer; }
.song:hover { background: #282828; }

/* NOW PLAYING */
.now-playing {
  position: fixed;
  left: 0;
  top: 0;
  width: calc(100% - 360px);
  height: 100%;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.video-box {
  width: 420px;
  height: 420px;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.controls {
  width: 420px;
  margin-top: 20px;
  color: #111;
  text-align: center;
}
.song-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.progress {
  width: 100%;
}
button {
  margin-top: 10px;
  padding: 8px 20px;
  border: none;
  border-radius: 20px;
  background: #ff5fa2;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="jukebox" id="jukebox">
  <div class="arch">
    <div class="arch-title">Songs That Remind Me of You ðŸ’•</div>
  </div>
  <div class="slot-frame" id="slotFrame">
    <div class="slot"></div>
    <div class="slot-text"><span>25Â¢</span>INSERT</div>
  </div>
  <div class="coin" id="coin"></div>
</div>

<div class="playlist" id="playlist">
  <h2>Our Playlist ðŸ’—</h2>
  <div class="song" onclick="playSong(0)">Daddyâ€™s Home â€” Usher</div>
  <div class="song" onclick="playSong(1)">Say It â€” Tory Lanez</div>
  <div class="song" onclick="playSong(2)">Call Me Maybe â€” Carly Rae Jepsen</div>
  <div class="song" onclick="playSong(3)">I Want It That Way â€” BSB</div>
  <div class="song" onclick="playSong(4)">Perfect â€” One Direction</div>
</div>

<div class="now-playing" id="nowPlaying">
  <div class="video-box">
    <video id="video" autoplay muted loop></video>
  </div>

  <div class="controls">
    <div class="song-title" id="songTitle">ðŸ’—</div>
    <input type="range" id="progress" class="progress" value="0">
    <button onclick="togglePlay()">Play / Pause</button>
  </div>
</div>

<audio id="player"></audio>

<script>
const coin = document.getElementById("coin");
const slot = document.getElementById("slotFrame");
const playlist = document.getElementById("playlist");
const jukebox = document.getElementById("jukebox");
const player = document.getElementById("player");
const nowPlaying = document.getElementById("nowPlaying");
const video = document.getElementById("video");
const title = document.getElementById("songTitle");
const progress = document.getElementById("progress");

const songs = [
  { file:"daddyshome.mp3", name:"Daddyâ€™s Home â€” Usher" },
  { file:"sayit.mp3", name:"Say It â€” Tory Lanez" },
  { file:"callmemaybe.mp3", name:"Call Me Maybe â€” Carly Rae Jepsen" },
  { file:"iwantitthatway.mp3", name:"I Want It That Way â€” BSB" },
  { file:"perfect.mp3", name:"Perfect â€” One Direction" }
];

const videos = ["vid1.MP4","vid2.mov","vid3.MP4","vid4.mov","vid5.mov","vid6.mov"];
let vidIndex = 0;

function cycleVideo() {
  video.src = videos[vidIndex % videos.length];
  vidIndex++;
}
setInterval(cycleVideo, 6000);
cycleVideo();

coin.onmousedown = () => {
  playlist.classList.add("open");
  jukebox.classList.add("hide");
  nowPlaying.style.display = "flex";
};

function playSong(i) {
  player.src = songs[i].file;
  title.textContent = songs[i].name;
  player.play();
}

function togglePlay() {
  player.paused ? player.play() : player.pause();
}

player.ontimeupdate = () => {
  progress.value = (player.currentTime / player.duration) * 100 || 0;
};

progress.oninput = () => {
  player.currentTime = (progress.value / 100) * player.duration;
};
</script>

</body>
</html>
